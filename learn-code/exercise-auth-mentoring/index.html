<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name: Table</title>
</head>
<body>
    <div class="container">
        <h1>Mukhamad Faruq Al Fahmi: Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Col1</th>
                    <th>Col2</th>
                    <th>Col3</th>
                    <th>Numeric Column</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Value 1</td>
                    <td>Value 2</td>
                    <td>123</td>
                    <td class="numeric">10.0</td>
                </tr>
                <tr>
                    <td>Separate</td>
                    <td>cols</td>
                    <td>with a tab or 4 spaces</td>
                    <td class="numeric">-2,027.1</td>
                </tr>
                <tr>
                    <td colspan="4">This is a row with only one cell</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
